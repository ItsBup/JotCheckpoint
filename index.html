<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>JotCheckpoint</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light px-2">
      <a class="navbar-brand" href="#">
        <span class="ml-2">JotCheckpoint</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>

  <!-- SECTION -->
  <main class="bg-image">
    <section>
      <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasJot" role="button" aria-controls="offcanvasJot">
      Get Your JOT On
      </a>
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasJot" aria-labelledby="offcanvasJotLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasJotLabel">Jot :D</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
<!-- REVIEW add a lovely id for JotCards here -->
          <div id="jot-list"> 
          
          </div>
          <form onsubmit="app.JotController.createJot()">
            <h3>Create New Jot</h3>
            <div class="input-group">
              <input type="text" name="name" id="jot-name" class="form-control" minlength="3" maxlength="15" placeholder="Name Your Jot!">
              <select name="color" id="jot-color" class="form-control">
                <option value="pink">Pink Jot</option>
                <option value="green">Green Jot</option>
                <option value="blue">Blue Jot</option>
                <option value="red">Red Jot</option>
                <option value="purple">Purple Jot</option>
              </select>
              <button type="submit" class="btn btn-success" title="Jot It!"><i class="mdi mdi-file-plus"></i></button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section class="container mt-5" id="active-jot">
      
    </section>
  </main>

  <!-- SECTION -->
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
